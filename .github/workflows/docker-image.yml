name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - name: Cache Docker
      uses: actions/cache@v4
      with: 
        key: docker
        path: ~/.docker
    - name: Run Tests
      run: go test .
    - name: Debuggg
      run: ls -alh ~/
    - name: Build the Docker image
      run: docker buildx build . --cache-to type=gha --cache-from type=gha --push --tag ghcr.io/${{ github.repository }}:${{ github.sha }}
 
